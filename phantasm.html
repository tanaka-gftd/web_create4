    <header>

    <main class="phantasm-main">
        <div class="slideshow-containner">
            <div class="slideshow">
                    <img id="slideshow-img" alt="ネコ～" src="picture/1.jpg" width="800">
                    <img id="nikukyuu" alt="肉球" src="picture/nikukyuu.png">
                    <p>いろんなネコを見たい人は肉球をクリック！</p>
            </div>
        </div>
        <div class="grid-containner">
            <h1>麗しきネコちゃんたち</h1>

            <div id="modal1">
                <div class="modal-content">
                    <img alt="img-gallery1" src="picture/img-gallery1.jpg" width="400">
                    <a href="#!" class="modal-close"><p class="closer-btn">×</p></a>
                </div>
            </div>

            <div id="modal2">
                <div class="modal-content">
                    <img alt="img-gallery2" src="picture/img-gallery2.jpg" width="400">
                    <a href="#!" class="modal-close"><p class="closer-btn">×</p></a>
                </div>
            </div>

            <div id="modal3">
                <div class="modal-content">
                    <img alt="img-gallery3" src="picture/img-gallery3.jpg" width="400">
                    <a href="#!" class="modal-close"><p class="closer-btn">×</p></a>

            </div>

            <div id="modal4">
                <div class="modal-content">
                    <img alt="img-gallery4" src="picture/img-gallery4.jpg" width="400">
                    <a href="#!" class="modal-close"><p class="closer-btn">×</p></a>
                </div>
            </div>

            <div id="modal5">
                <div class="modal-content">
                    <img alt="img-gallery5" src="picture/img-gallery5.jpg" width="400">
                    <a href="#!" class="modal-close"><p class="closer-btn">×</p></a>
                </div>
            </div>

            <div id="modal6">
                <div class="modal-content">
                    <img alt="img-gallery6" src="picture/img-gallery6.jpg" width="400">
                    <a href="#!" class="modal-close"><p class="closer-btn">×</p></a>
                </div>
            </div>

            <div class="background"></div>

            <div class="grid-area">
                <a href="#modal1"><div id="item1"><img alt="img-gallery1" src="picture/img-gallery1.jpg" width="160"></div></a>
                <a href="#modal2"><div id="item2"><img alt="img-gallery2" src="picture/img-gallery2.jpg" width="160"></div></a>
                <a href="#modal3"><div id="item3"><img alt="img-gallery3" src="picture/img-gallery3.jpg" width="160"></div></a>
                <a href="#modal4"><div id="item4"><img alt="img-gallery4" src="picture/img-gallery4.jpg" width="160"></div></a>
                <a href="#modal5"><div id="item5"><img alt="img-gallery5" src="picture/img-gallery5.jpg" width="160"></div></a>

         </div>

        <div id="secret">
            <label for="ura-menu">もっと、ネコを求めたい人はここをクリック！</label>

            <div class="accordion-content">
                <ul>
                    <li><a href="fanatic.html"><p>いざ行かん、ネコの地へ</p></a></li>

            crossorigin="anonymous">
   </script>

    <script>
        'use strict';

        let indexNumber = 0,
            picture = ["picture/1.jpg", "picture/2.jpg", "picture/3.jpg", "picture/4.jpg", "picture/5.jpg", "picture/6.jpg", "picture/7.jpg", "picture/8.jpg", "picture/9.jpg",  "picture/10.jpg", "picture/11.jpg"];

        $('#nikukyuu').click (() => {
        if (indexNumber !== 10) {indexNumber++;}
        else {indexNumber = 0};
        $('#slideshow-img').attr('src', picture[indexNumber]);
        });
    </script>

    <script src="javascript.js"></script>
